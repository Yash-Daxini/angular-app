<div class="page">
  <div class="wrapper">
    <!-- Header -->
    <div class="header fade-in">
      <div class="header-icon">
        <svg class="header-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
          </path>
        </svg>
      </div>
      <h1 class="header-title">Order Receipt</h1>
      <p class="header-subtitle">Generate and download your order receipt</p>
    </div>

    <div class="card-container">
      <div class="card">
        <div class="card-content">
          
          <!-- Generating State -->
          <div *ngIf="isGenerating" class="pulse">
            <div class="state-icon">
              <svg class="state-svg bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                </path>
              </svg>
            </div>
            <h3 class="state-title">Generating Receipt...</h3>
            <div class="progress-bar">
              <div class="progress-fill" [style.width.%]="progress"></div>
            </div>
            <p class="progress-text">{{progress}}% Complete</p>
          </div>

          <!-- Downloading State -->
          <div *ngIf="isDownloading" class="pulse">
            <div class="state-icon green">
              <svg class="state-svg bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 10v6m0 0l-3-3m3 3l3-3M3 17V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2z">
                </path>
              </svg>
            </div>
            <h3 class="state-title">Downloading Receipt...</h3>
            <p class="progress-text">Your receipt is being downloaded automatically</p>
          </div>

          <!-- Success State -->
          <div *ngIf="showSuccess" class="bounce-in">
            <div class="state-icon emerald">
              <svg class="state-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <h3 class="success-title">Download Successful!</h3>
            <p class="success-text">Your receipt has been downloaded successfully</p>

            <div class="thank-you-box">
              <div class="thank-you-message">
                <svg class="star-icon" viewBox="0 0 24 24">
                  <path
                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z">
                  </path>
                </svg>
                <span class="thank-you-text">Thank you for your order!</span>
              </div>
            </div>

            <button (click)="restartDownload()" class="download-btn">
              Download Again
              <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3">
                </path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
